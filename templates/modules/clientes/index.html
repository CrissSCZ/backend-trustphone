{% extends 'layout/admin.html' %} {% block content %}
<a 
  href="{% url 'crear_cliente' %}"
  type="button"
  class="text-white bg-blue-700 mb-5 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
>
Nuevo Cliente
</a>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-5">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">ID</th>
        <th scope="col" class="px-6 py-3">Nombres</th>
        <th scope="col" class="px-6 py-3">Apellidos</th>
        <th scope="col" class="px-6 py-3">Correo</th>
        <th scope="col" class="px-6 py-3">Carnet</th>
        <th scope="col" class="px-6 py-3">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for cliente in clientes%}
      <tr
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200"
      >
        <td class="px-6 py-4">{{cliente.id_cliente}}</td>
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{cliente.nombre}}
        </th>
        <td class="px-6 py-4">{{cliente.apellido}}</td>
        <td class="px-6 py-4">{{cliente.email}}</td>
        <td class="px-6 py-4">{{cliente.carnet}}</td>
        <td class="px-6py-4">
          <a
            href="{% url 'editar_cliente' cliente.id_cliente %}"
            class="px-6 font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >Editar</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
