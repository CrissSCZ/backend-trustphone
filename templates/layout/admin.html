<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Select2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center justify-start rtl:justify-end">
            <button
              data-drawer-target="logo-sidebar"
              data-drawer-toggle="logo-sidebar"
              aria-controls="logo-sidebar"
              type="button"
              class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            >
              <span class="sr-only">Open sidebar</span>
              <svg
                class="w-6 h-6"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                  d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
                ></path>
              </svg>
            </button>
          </div>
          <div class="flex items-center">
            <div class="flex items-center ms-3">
              <div
                class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-sm shadow-sm dark:bg-gray-700 dark:divide-gray-600"
                id="dropdown-user"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <aside
      id="logo-sidebar"
      class="fixed top-0 left-0 z-40 w-64 h-screen pt-6 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
      aria-label="Sidebar"
    >
      <!-- Contenedor del logo y título - Versión simplificada -->
      <div
        class="flex flex-col items-center py-4 px-2 border-b border-gray-200 dark:border-gray-700"
      >
        <!-- Título centrado -->
        <div class="text-center mb-3">
          <a href="{% url 'dashboard' %}" class="inline-block">
            <span class="text-3xl font-semibold dark:text-white">
              {{request.session.user_tienda_nombre}}
            </span>
          </a>
        </div>

        <!-- Imagen de la tienda -->
        <div
          class="w-32 h-32 rounded-full overflow-hidden border-2 border-gray-200 dark:border-gray-600"
        >
          <a href="{% url 'dashboard' %}">
            <img
              class="w-full h-full object-cover"
              src="{{request.session.user_tienda_imagen}}"
              alt="Logo tienda"
            />
          </a>
        </div>
      </div>
      <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
        <ul class="space-y-2 font-medium">
          <li>
            <a
              href="{% url 'dashboard' %}"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-home"></i>
              <span class="ms-3">Dashboard</span>
            </a>
          </li>
          <li>
            <a
              href="{% url 'celulares' %}"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-mobile-alt"></i>
              <span class="flex-1 ms-3 whitespace-nowrap">Celulares</span>
            </a>
          </li>
          <li>
            <a
              href="{% url 'clientes' %}"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-user"></i>
              <span class="flex-1 ms-3 whitespace-nowrap">Clientes</span>
            </a>
          </li>
          <li>
            <a
              href="{% url 'ventas' %}"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-shopping-cart"></i>
              <span class="flex-1 ms-3 whitespace-nowrap">Ventas</span>
            </a>
          </li>
          <li>
            <a
              href="{% url 'vendedores' %}"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-users"></i>
              <span class="flex-1 ms-3 whitespace-nowrap">Vendedores</span>
            </a>
          </li>
          <li>
            <a
              href="{% url 'configuracion' %}"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-cog"></i>
              <span class="flex-1 ms-3 whitespace-nowrap">Configuracion</span>
            </a>
          </li>
          <li>
            <a
              href="{% url 'logout' %}"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-sign-out-alt"></i>
              <span class="flex-1 ms-3 whitespace-nowrap">Cerrar sesion</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <div class="p-4 sm:ml-64">
      <div
        class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14"
      >
        <!--Aca ira el contenido-->
        {% block content %} {% endblock %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    {% block extra_js %} {% endblock %}
  </body>
</html>
